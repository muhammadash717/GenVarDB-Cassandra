<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .logo {
            float: left;
        }
        body {
            font-family: Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        table {
            width: 20%;
            margin-bottom: 1rem;
            justify-content: center;
        }
        table.center1 {
            margin: auto;
        }
        th, td {
            padding: 0.2rem;
            border: 1px solid #ccc;
            font-size: 1.5rem;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        hr {
            display: block;
            color: white;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        }
        .copyright {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #4f4e4e;
            text-align: center;
        }
    </style>
    </head>
<body>
    <img src="/static/genvardb_logo.png" height="170px" alt="GenVarDB logo" class="logo">
    <br><br><br><br><br><br>
    <hr>
        <table id="table_{{ table }}" class="center1">
            <tr>

            </tr>
